<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Service Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Service Connect</a>
        <nav>
            <ul>
                <li><a href="login.html">Se connecter</a></li>
                <li><a href="register.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-form animated">
            <h2>Inscription</h2>
            <div id="alert-message" class="alert hidden"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="phone">Numéro de téléphone:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Ex: 0700000000">
                </div>
                <div class="form-group">
                    <label for="lastname">Nom:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Prénom:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" minlength="6" required placeholder="Au moins 6 caractères">
                </div>
                <div class="form-group">
                    <label>Type de compte:</label>
                    <input type="radio" id="accountTypeParticulier" name="accountType" value="Particulier" checked>
                    <label for="accountTypeParticulier">Particulier</label>
                    <input type="radio" id="accountTypePrestataire" name="accountType" value="Prestataire">
                    <label for="accountTypePrestataire">Prestataire</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'accepte la <a href="terms.html" target="_blank">politique d'utilisation</a></label>
                </div>
                <button type="submit" class="btn btn-block">S'inscrire</button>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
</body>
</html>
