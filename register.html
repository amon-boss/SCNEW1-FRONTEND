<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Connect - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <header class="main-header">
            <h2>Inscription</h2>
        </header>
        <form id="registerForm" class="auth-form">
            <div class="input-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ex: 07xxxxxx" pattern="[0-9]{10}">
                <small class="error-message" id="phoneError"></small>
            </div>
            <div class="input-group">
                <label for="lastname">Nom</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Votre nom">
            </div>
            <div class="input-group">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" required placeholder="Votre prénom">
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 caractères">
                <small class="error-message" id="passwordError"></small>
            </div>
            <div class="input-group">
                <label>Type de compte</label>
                <div class="radio-group">
                    <input type="radio" id="accountTypeParticulier" name="accountType" value="Particulier" checked>
                    <label for="accountTypeParticulier">Particulier</label>
                    <input type="radio" id="accountTypePrestataire" name="accountType" value="Prestataire">
                    <label for="accountTypePrestataire">Prestataire</label>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">J'accepte la <a href="terms.html" target="_blank">politique d'utilisation</a></label>
            </div>
            <button type="submit" class="btn btn-primary animate-btn">S'inscrire</button>
            <p class="form-link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <div id="registerMessage" class="message-area"></div>
        </form>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Charger le footer
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });

            // Lier la fonction handleRegister via window
            const registerForm = document.getElementById('registerForm');
            if (registerForm && typeof handleRegister === 'function') {
                registerForm.addEventListener('submit', handleRegister);
            } else {
                alert("❌ La fonction handleRegister n'est pas disponible.");
            }

            checkAuthAndRedirect();
        });
    </script>
</body>
</html>
