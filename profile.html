<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Connect - Mon Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container profile-container">
        <header class="main-header">
            <a href="dashboard.html" class="back-link animate-btn"><i class="fas fa-arrow-left"></i> Retour au fil</a>
            <h2>Mon Profil</h2>
        </header>

        <!-- ... contenu inchangé ... -->

    </div>

    <div id="footer-placeholder"></div>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => document.getElementById('footer-placeholder').innerHTML = html);

            checkAuthAndRedirect();
            loadUserProfile();

            // Attacher les événements manuellement
            document.getElementById('editProfileForm')?.addEventListener('submit', handleEditProfile);
            document.getElementById('changePasswordForm')?.addEventListener('submit', handleChangePassword);
            document.getElementById('deleteAccountBtn')?.addEventListener('click', handleDeleteAccount);
            document.getElementById('logoutBtn')?.addEventListener('click', handleLogout);
            document.getElementById('addServiceForm')?.addEventListener('submit', handleAddService);

            // Gestion des boutons d'affichage
            document.getElementById('editProfileBtn')?.addEventListener('click', () => {
                document.getElementById('editProfileFormContainer').style.display = 'block';
                document.getElementById('profileInfo').style.display = 'none';
            });

            document.getElementById('changePasswordBtn')?.addEventListener('click', () => {
                document.getElementById('changePasswordFormContainer').style.display = 'block';
                document.getElementById('profileInfo').style.display = 'none';
            });

            document.getElementById('cancelEditProfileBtn')?.addEventListener('click', () => {
                document.getElementById('editProfileFormContainer').style.display = 'none';
                document.getElementById('profileInfo').style.display = 'block';
            });

            document.getElementById('cancelChangePasswordBtn')?.addEventListener('click', () => {
                document.getElementById('changePasswordFormContainer').style.display = 'none';
                document.getElementById('profileInfo').style.display = 'block';
            });

            document.getElementById('addServiceBtn')?.addEventListener('click', () => {
                document.getElementById('addServiceFormContainer').style.display = 'block';
            });

            document.getElementById('cancelAddServiceBtn')?.addEventListener('click', () => {
                document.getElementById('addServiceFormContainer').style.display = 'none';
            });

            document.getElementById('cancelEditServiceBtn')?.addEventListener('click', () => {
                document.getElementById('editServiceFormContainer').style.display = 'none';
            });

            // Pour les boutons Modifier / Supprimer un service, ils sont gérés via delegation dans le JS
        });
    </script>
</body>
</html>
