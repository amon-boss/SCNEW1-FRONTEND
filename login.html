<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Service Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Service Connect</a>
        <nav>
            <ul>
                <li><a href="login.html">Se connecter</a></li>
                <li><a href="register.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-form animated">
            <h2>Connexion</h2>
            <div id="alert-message" class="alert hidden"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="identifier">Numéro de téléphone ou Nom:</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Votre numéro ou nom">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-block">Se connecter</button>
            </form>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/script.js"></script>
</body>
</html>
