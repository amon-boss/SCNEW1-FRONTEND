<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Connect - Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="fade-in" style="margin-top: 50px;">
    <h2 style="text-align:center; margin-bottom: 30px; color: #fff;">Connexion</h2>
    <form id="connexion-form" novalidate>
      <input type="text" name="userInput" placeholder="Numéro ou Nom" required />
      <input type="password" name="password" placeholder="Mot de passe" required minlength="6" />
      <label style="display:flex; align-items:center; gap: 6px; margin: 15px 0;">
        <input type="checkbox" name="rememberMe" />
        <span>Se souvenir de moi</span>
      </label>
      <button type="submit">Se connecter</button>
    </form>
    <p style="text-align:center; margin-top: 20px; color:#ccc;">
      Pas encore de compte ? <a href="inscription.html" style="color:#6d4bca;">Inscrivez-vous ici</a>
    </p>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('connexion-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      if (!form.checkValidity()) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const userInput = form.userInput.value.trim();
      const password = form.password.value;
      const rememberMe = form.rememberMe.checked;

      try {
        const res = await fetch('https://scnew1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userInput, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          saveToken(data.token);
          // Si pas rememberMe on ne conserve que sessionStorage (optionnel)
          if (!rememberMe) {
            sessionStorage.setItem('temp_token', data.token);
          } else {
            localStorage.setItem('sc_token', data.token);
          }
          alert('Connexion réussie !');
          window.location.href = 'fil_actualites.html';
        } else {
          alert(data.error || 'Identifiants incorrects');
        }
      } catch (err) {
        alert('Erreur réseau ou serveur.');
        console.error(err);
      }
    });

    // Gestion token temporaire si sessionStorage utilisé
    window.addEventListener('load', () => {
      if (!getToken() && sessionStorage.getItem('temp_token')) {
        saveToken(sessionStorage.getItem('temp_token'));
      }
    });
  </script>
</body>
</html>
