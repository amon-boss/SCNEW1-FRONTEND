<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Connect - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <header class="main-header">
            <h2>Connexion</h2>
        </header>
        <form id="loginForm" class="auth-form">
            <div class="input-group">
                <label for="loginPhone">Numéro de téléphone</label>
                <input type="text" id="loginPhone" name="phone" required placeholder="Votre numéro de téléphone">
            </div>
            <div class="input-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Votre mot de passe">
            </div>
            <div class="checkbox-group remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Se souvenir de moi</label>
            </div>
            <button type="submit" class="btn btn-primary animate-btn">Se connecter</button>
            <p class="form-link">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            <div id="loginMessage" class="message-area"></div>
        </form>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Charger le footer
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });
        });
    </script>
</body>
</html>
