<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Connect - Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="fade-in" style="margin-top: 50px;">
    <h2 style="text-align:center; margin-bottom: 30px; color: #fff;">Se connecter</h2>
    <form id="connexion-form" novalidate>
      <input
        type="tel"
        name="telephone"
        placeholder="Numéro de téléphone"
        pattern="^\+?\d{8,15}$"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        required
        minlength="6"
      />
      <label style="display:flex; align-items:center; gap: 6px; margin: 15px 0;">
        <input type="checkbox" name="remember" />
        <span>Se souvenir de moi</span>
      </label>
      <button type="submit">Connexion</button>
    </form>
    <p style="text-align:center; margin-top: 20px; color:#ccc;">
      Pas encore de compte ? <a href="register.html" style="color:#6d4bca;">Inscrivez-vous ici</a>
    </p>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById('connexion-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      if (!form.checkValidity()) {
        alert("Veuillez remplir correctement tous les champs.");
        return;
      }

      const telephone = form.telephone.value.trim();
      const password = form.password.value;
      const remember = form.remember.checked;

      try {
        const body = {
          identifier: telephone,
          password,
        };

        const res = await fetch('https://scnew1.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          alert('Connexion réussie !');
          // Tu peux ici enregistrer token dans localStorage/sessionStorage selon 'remember'
          if (remember) {
            localStorage.setItem('token', data.token);
          } else {
            sessionStorage.setItem('token', data.token);
          }
          // Redirection vers fil d'actualités
          window.location.href = 'fil_actualites.html';
        } else {
          alert(data.error || 'Erreur lors de la connexion');
        }
      } catch (err) {
        alert('Erreur réseau ou serveur.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
